<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Simplex App</title>
  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper light-blue accent-4">
      <a href="#" class="brand-logo">Simplex App</a>
    </div>
  </nav>

  <div class="col s12 m7">

    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <div class="row">
            <h5 class="header blue-text" style="text-align:center">Crie sua função objetivo</h5>
            <form class="col s12">
              <a class="btn-floating waves-effect waves-light light-blue accent-4 right btn-add"><i class="material-icons">add</i></a>
              <div class="row">
                <div class="input-field col s2">
                  <input id="x" type="number" class="validate">
                  <label for="x">x1</label>
                </div>
              </div>
            </form>
          </div>
              <a class="green accent-4 waves-effect waves-light btn right" style="margin-bottom: 10px">Adicionar restrições</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Simplex App</title>
  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper light-blue accent-4">
      <a href="#" class="brand-logo">Simplex App</a>
    </div>
  </nav>

  <form class="col s12">
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <div class="row">
            <h5 class="header blue-text" style="text-align:center">Crie a função objetivo</h5>
            <div class="row">
                <a class="btn-floating waves-effect waves-light light-blue accent-4 right btn-add add-funcao-objetivo"><i class="material-icons">add</i></a>
            </div>

            <div class="row funcao-objetivo">
              <!-- variaveis da fucnca objetivo serao adicionadas ao clicar no botao acima. -->

              <div class="input-field col s2">
                <select>
                  <option value="0">Min</option>
                  <option value="1">Max</option>
                </select>
                <!--<label>Max ou Min</label>-->
              </div>

              <div class="input-field col s2 variavelObj">
                <label>x1</label>
                <input type="number" class="validate">
              </div>
              <div class="input-field col s2 variavelObj">
                <label>x2</label>
                <input type="number" class="validate">
              </div>
            </div>
          </div>
          <a class="green accent-4 waves-effect waves-light btn right add-restricoes" style="margin-bottom: 10px">Adicionar restrições</a>
        </div>
      </div>
    </div>

    <!--restricoes-->

    <div id="restricoes" class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <div class="row">
            <h5 class="header blue-text" style="text-align:center">Crie funções de restrição</h5>
            <div class="row">
                <a class="btn-floating waves-effect waves-light light-blue accent-4 right btn-add add-var-restricao"><i class="material-icons">add</i></a>
            </div>

            <div id="1" class="row restricao">
              <!-- variaveis da restricao serao adicionadas ao clicar no botao acima. -->
              <div class="input-field col s2 variavelRestri variavelRestriInput">
                <label>x1</label>
                <input type="number" class="validate">
              </div>
              <!--resultado-->
              <div class="input-field col s2 opcao-restricao">
                <select>
                  <option value="0"><=</option>
                  <option value="1">>=</option>
                  <option value="2">=</option>
                </select>
              </div>

              <div class="input-field col s2 variavelRestri">
                <input id="resultado" name="result" type="number" class="validate">
              </div>
            </div>
          </div>

          <div class="row">
            <a class="green accent-4 waves-effect waves-light btn left add-nova-restricao col s4" style="margin-bottom: 4px">Adicionar</a>
            <a class="green accent-4 waves-effect waves-light btn right col s7" style="margin-bottom: 10px">EXECUTAR SIMPLEX</a>
          </div>

        </div>
      </div>
    </div>
  </form>

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Simplex App</title>
  <link rel="stylesheet" href="icons/material.css">
  <link rel="stylesheet" href="css/materialize.min.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper red">
      <a href="#" class="brand-logo">Simplex App</a>
    </div>
  </nav>

  <div class="col s12 m7">
    <h4 class="header" style="text-align:center">Crie sua função objetivo</h4>
    <div class="card horizontal">

      <div class="card-stacked">
        <div class="card-content">
          <div class="row">

            <form class="col s12">
              <a class="btn-floating btn-small waves-effect waves-light red right"><i class="material-icons">add</i></a>
              <div class="row">
                <div class="input-field col s2">
                  <input id="x1" type="text" class="validate">
                  <label for="x1">x1</label>
                </div>
              </div>
            </form>
          </div>
            <a class="waves-effect waves-light btn right" style="margin-bottom: 10px">Adicionar restrições</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
</body>
</html>
